<!DOCTYPE html>
<html>
<head>
  <title>Oy Sayım Çetelesi</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-top: 20px;
    }

    .person {
      display: inline-block;
      margin: 20px;
    }

    .person img {
      width: 200px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .buttons {
      margin-top: 10px;
    }

    .reset-button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Oy Sayım Çetelesi</h1>
  <div class="person">
    <img src="img/erdogan.jpg" alt="Recep Tayyip Erdoğan" style="border: 2px solid #333;">
    <h2>Recep Tayyip Erdoğan</h2>
    <p id="erdoganCount">Oy sayısı: 0</p>
    <div class="buttons">
      <button onclick="increment('erdoganCount')">Artır</button>
      <button onclick="decrement('erdoganCount')">Azalt</button>
    </div>
  </div>
  <div class="person">
    <img src="img/kemal.jpg" alt="Kemal Kılıçdaroğlu" style="border: 2px solid #333;">
    <h2>Kemal Kılıçdaroğlu</h2>
    <p id="kilicdarogluCount">Oy sayısı: 0</p>
    <div class="buttons">
      <button onclick="increment('kilicdarogluCount')">Artır</button>
      <button onclick="decrement('kilicdarogluCount')">Azalt</button>
    </div>
  </div>
  <button class="reset-button" onclick="resetCounts()">Sıfırla</button>

  <script>
    function increment(id) {
      var countElement = document.getElementById(id);
      var count = parseInt(countElement.innerText.split(' ')[2]);
      countElement.innerText = 'Oy sayısı: ' + (count + 1);
    }

    function decrement(id) {
      var countElement = document.getElementById(id);
      var count = parseInt(countElement.innerText.split(' ')[2]);
      countElement.innerText = 'Oy sayısı: ' + (count - 1);
    }

    function resetCounts() {
      var erdoganCountElement = document.getElementById('erdoganCount');
      var kilicdarogluCountElement = document.getElementById('kilicdarogluCount');

      erdoganCountElement.innerText = 'Oy sayısı: 0';
      kilicdarogluCountElement.innerText = 'Oy sayısı: 0';
    }
  </script>
</body>
</html>
